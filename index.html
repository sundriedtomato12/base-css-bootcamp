<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Wikipedia</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container" id="header">
      <div class="row">
        <div class="col-sm">
          <div class="text-center">
            <img
              id="wikipedia-logo"
              src="media/wikipedia-logo.svg"
              alt="wikipedia logo"
            />
            <img
              id="wikipedia-text"
              src="media/wikipedia-text.svg"
              alt="wikipedia text"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Search bar -->
    <div class="container">
      <div class="col-sm">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          aria-label="search-bar"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary bg-primary"
            type="button"
            id="button-addon2"
          >
            &#x1F50D
          </button>
          </div>
        </div>
      </div>
    </div>
    <!-- link boxes -->
    <div class="container text-center">
      <div class="col-sm">
        <div class="row">
          <div class="col-4">
            <a href="link">English</a>
            <p>6 300 239 + articles</p>
          </div>
          <div class="col-4">
            <a href="link">日本語</a>
            <p>2 230 229 + 記事</p>
          </div>
          <div class="col-4">
            <a href="link">Español</a>
            <p>1 310 727 + artículos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Required bootstrap script tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
